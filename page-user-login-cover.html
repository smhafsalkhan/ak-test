<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="INSPIRO" />
    <meta name="description" content="Themeforest Template Polo, html template">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Document title -->
    <title>POLO | The Multi-Purpose HTML5 Template</title>
    <!-- Stylesheets & Fonts -->
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Body Inner -->
    <div class="body-inner">
        <div class="container-fluid">
            <div class="row min-vh-100">
                <div class="col-md-8 col-lg-7 d-flex align-items-center">
                    <div class="w-100 px-3 px-sm-5 px-xl-7">
 
                            <div class="mb-5"><h6 class="h3 mb-1">Welcome back!</h6><p class="text-muted mb-0">Login to manage your account.</p></div>  
                            <form class="form-validate">
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required="">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="password">Password</label>
                                    <div class="input-group show-hide-password">
                                        <input class="form-control" name="password" placeholder="Enter password" type="password" required="">
                                        <span class="input-group-text"><i class="icon-eye-off" aria-hidden="true" style="cursor: pointer;"></i></span>
                                    </div>
                                </div>
                                <div class="mt-4"><button type="submit" class="btn btn-primary btn-block btn-primary">Sign in</button>
                                </div>
                            </form>
                            <div class="mt-4 text-center"><small>Not registered?</small> <a href="page-user-register-cover.html" class="small fw-bold">Create account</a>
                            </div>
                            </div>
                </div>
                <div class="col-md-4 col-lg-5 d-none d-md-block bg-cover" style="background-image: url(images/parallax/4.jpg);">
                    <a href="index.html"
                    class="btn btn-white btn-rounded-only btn-rounded position-absolute left-4 top-4"
                    data-bs-toggle="tooltip" data-bs-placement="right" title="" data-bs-original-title="Go back Homepage"><i
                        class="icon-home"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Plugins-->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <!--Template functions-->
    <script src="js/functions.js"></script>
</body>

</html>
